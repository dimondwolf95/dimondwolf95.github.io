<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - #001 Plowvr</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Desktop Layout (Default) */
        .entry-container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            display: flex;
            flex-direction: row; /* Side-by-side */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .entry-visuals {
            background-color: #78C850;
            color: white;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .entry-visuals img {
            width: 100%;
            max-width: 250px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .entry-data {
            padding: 40px;
            flex: 1.5;
        }

        .back-button {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            transition: color 0.2s;
        }

        .back-button:hover { color: #000; }

        .type-tag {
            background: #78C850;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .stats-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .stats-table td {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-name {
            font-weight: bold;
            color: #888;
            width: 100px;
        }

        /* --- MOBILE LAYOUT FIX --- */
        @media (max-width: 600px) {
            .entry-container {
                flex-direction: column; /* Stacks image on top of info */
            }

            .entry-visuals {
                padding: 30px;
                flex: none;
            }

            .entry-data {
                padding: 30px;
                flex: none;
            }

            .entry-visuals img {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="entry-container">
        <div class="entry-visuals">
            <h1>#001</h1>
            <img src="static/images/PLOWVR.png" alt="Plowvr">
            <h2>Plowvr</h2>
        </div>

        <div class="entry-data">
            <a href="index.html" class="back-button">← Back to Pokedex</a>
            <div>
                <span class="type-tag">Grass</span>
            </div>
            
            <h3>Description</h3>
            <p>Plowvr uses its leaf-like tail to till the soil in deep forests, helping new plants grow. It is known for its high energy and playful nature.</p>

            <h3>Pokémon Data</h3>
            <table class="stats-table">
                <tr>
                    <td class="stat-name">Height</td>
                    <td>0.6 m</td>
                </tr>
                <tr>
                    <td class="stat-name">Weight</td>
                    <td>12.5 kg</td>
                </tr>
                <tr>
                    <td class="stat-name">Ability</td>
                    <td>Overgrow</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
