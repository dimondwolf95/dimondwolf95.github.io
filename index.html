<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Pokédex</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* The Flexbox Container */
        .pokedex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Link Styling (Removes default blue/underline) */
        .card-link {
            text-decoration: none;
            color: inherit;
        }

        /* Individual Card Styling */
        .pokemon-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease; /* Smooth animation for hover */
        }

        /* Hover Effect */
        .pokemon-card:hover {
            transform: translateY(-10px); /* Lifts the card up */
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
            border-color: #ffcb05; /* Pokémon Yellow border */
            cursor: pointer;
        }

        .pokemon-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #444;
        }

        .pokemon-card img {
            background-color: #f9f9f9;
            border-radius: 50%;
            margin: 10px 0;
        }

        .type-label {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            margin-top: 10px;
        }

        /* Custom Colors for Types */
        .grass { background-color: #78C850; }
        .fire { background-color: #F08030; }

    </style>
</head>
<body>

    <h1>My Custom Pokédex</h1>

    <div class="pokedex-container">

        <a href="plowvr.html" class="card-link">
            <div class="pokemon-card">
                <h2>#1 Plowvr</h2>
                <img src="static/images/PLOWVR.png" alt="Plowvr" width="150">
                <p>A playful forest Pokémon.</p>
                <span class="type-label grass">Grass</span>
            </div>
        </a>

        <a href="vansizzle.html" class="card-link">
            <div class="pokemon-card">
                <h2>#2 Vansizzle</h2>
                <img src="static/images/VANSIZZLE.png" alt="Vansizzle" width="150">
                <p>A playful fire Pokémon.</p>
                <span class="type-label fire">Fire</span>
            </div>
        </a>
            
    </div>

</body>
</html>
